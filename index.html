<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<script src="http://host:8000/socket.io/socket.io.js"></script>
	<script src="http://link/to/jquery.js"></script>
	<script src="http://link/to/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="http://link/to/bootstrap.css">
	<script src="client.js"></script>
</head>
<body>

<div class="row">
<ul id="rooms"></ul>
<p id="createRoom"><button id="showCreateRoom">Create room</button></p>
<p id="createRoomForm"><input type="text" id="createRoomName"><button id="createRoomBtn">Create room</button></p>
  <div class="span2">
  	<ul id="people" class="unstyled"></ul>
  </div>
  <div class="span4">
  	<ul id="msgs" class="unstyled"></ul>
  </div>
</div>
<div class="row">
	<div class="span5 offset2" id="login">
		<form class="form-inline">
  			<input type="text" class="input-small" placeholder="Your name" id="name">
			<input type="button" name="join" id="join" value="Join" class="btn btn-primary">
		</form>
	</div>

	<div class="span5 offset2" id="chat">
		<form id="2" class="form-inline">
  			<input type="text" class="input" placeholder="Your message" id="msg">
			<input type="button" name="send" id="send" value="Send" class="btn btn-success">
			<input type="button" name="leave" id="leave" value="Leave Room" class="btn btn-warning">
		</form>
	</div>
  </div>
</div>

</body>
</html>
